 <script type="text/javascript">
        $(document).ready(function(){
            //1.var动态属性
            var width=321.5;//每次移动多少像素
            var speed=2000;
            var pause=1000; //多少时间换一次图
            var interval;
            //获取对应元素
            var $slider=$(".slider");
            var $slideContainer=$slider.find(".slides");//同=$(".slides") 用find()表现更清楚而已
            var $slide=$slideContainer.find(".slide");
            var $navDiv=$("#navDiv a");
            var index=0;
            var a=0;
            //2.setInterval 设置定时器
            function start(){ 
                interval=setInterval(function(){
                    //2.1对.slides动画效果 左移
                    $slideContainer.animate({"margin-left":"-="+width},speed,function(){
                        //判断图片到最后一张了
                        index++;
                        if(index==$slide.length-4){
                            index=0;
                            $slideContainer.css("margin-left",0);
                        }
                    });
                },pause);
            }
			
            start();
            //3.设置鼠标移入停止，移出又动起来
            $slider.on({          //on()写多个函数，同bind()
                mouseenter:function(){
                    clearInterval(interval);
                    interval=null;
                },
                mouseleave:function(){
                    start();
                }
            });
        })
    </script>
